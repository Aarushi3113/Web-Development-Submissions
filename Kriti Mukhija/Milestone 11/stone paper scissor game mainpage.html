<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>

    Rock Paper Scissors Game
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user" class="badge">User</div>
    <div id="comp" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>
      Paper covers rock.You win!</p>

  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="stone1.png" alt="" id="rr" />
    </div>
    <div class="choice" id="p">
      <img src="paper1.png" alt="" id="pp" />
    </div>
    <div class="choice" id="s">
      <img src="scissor.png" alt="" id="ss" />
    </div>

  </div>

  <p id="action">Make your move</p>
  <script type="text/javascript" src="script.js">  </script>
</body>

</html>
