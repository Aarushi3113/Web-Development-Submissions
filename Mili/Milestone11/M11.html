<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style11.css">
  </head>

<body>

  <header>
    <h1>ROCK-PAPER-SCISSORS</h1>
  </header>

 <div class="scoreboard">

    <div id="user-label" class="badge" >user</div>
    <div id="comp-label" class="badge" >comp</div>
    <span id="user-score" >0</span> : <span id="comp-score" >0</span>

 </div>

 <div class="result">
   <p>Paper covers rock.You win !!</p>
 </div>

 <div class="choices">

   <div class="choice">
     <img src="rock.png" width="150px" height="150px" alt="" id="r">
   </div>
   <div class="choice">
     <img src="paper.jpg" width="150px" height="150px" alt="" id="p">
   </div>
   <div class="choice">
     <img src="scissor.jpg" width="150px" height="150px" alt="" id="s">
   </div>

 </div>

<p id="action-msg">Make your Move</p>

<script type="text/javascript" src="js11.js" charset="utf-8"></script>

</body>
  </html>
