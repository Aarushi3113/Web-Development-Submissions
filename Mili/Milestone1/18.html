<!doctype html>

<html>
<head>
<title>Field box and legend elements </title>
</head>

<body>

<form action=" " method=" "> 

<fieldset>    <!--fieldset  used to add a boundary-->

Enter the day you want to travel
<input type="date" name="day">
<br>
Enter the number of days you want to travel
<input type="number" name="numdays" min="1" max="10">

</fieldset>
<br><br><br><br><br>
<fieldset>

<legend>Enter the day you want to travel</legend> <!--legends used to add caption-->
<input type="date" name="day">
<br>
Enter the number of days you want to travel
<input type="number" name="numdays" min="1" max="10">

</fieldset>
</form>


</body>
</html>
