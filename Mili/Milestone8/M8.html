<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript program </title>
  </head>
  <body bgcolor=#AFDCEC>

<h1 style="color:#000080;" >Factorial of a number.</h1>

<script>
function fact(num)
{
var prod=1;
for(i=num;i>0;i--)
{    
       prod*=i; 
}
document.write("Factorial of "+ num+ " is "+prod);
}
fact(5);
</script>


</body>
  </html>
