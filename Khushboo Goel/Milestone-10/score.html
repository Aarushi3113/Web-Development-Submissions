<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <h1 class="text-warning">MY SCORE KEEPER</h1>
    <h3 class="text-warning">Score: <span id="score1">0</span> to <span id="score2">0</span></h3>
    <div class="form-group">
      <button class="btn" id="btn1" onclick="update1()">Player 1</button>
      <button class="btn" id="btn2" onclick="update2()">Player 2</button>
      <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
    <div class="form-group">
      <input type="number" value="5" class="form-control" id="limit" />
    </div>
    <h3 class="text-warning">The winner is: <span id="winner"></span></h3>
    <script src="score.js"></script>
  </body>
</html>
