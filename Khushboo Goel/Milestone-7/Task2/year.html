<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>

  <body style="background-color: salmon;">
    <h1>Human Years To Dog Years</h1>
    <p id="dog"></p>
    <script>
      var d;
      d = 10 * 8;
      document.getElementById("dog").innerHTML = "10 human years is equal to  " + d + " dog years.";
    </script>
  </body>
</html>
