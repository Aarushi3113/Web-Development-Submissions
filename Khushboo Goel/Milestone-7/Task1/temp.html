<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body style="background-color: pink;">
    <h1>Temperature Conversion</h1>
    <p id="temp"></p>
    <script>
      var c, f;
      c = 300 - 273.15;
      f = (9 / 5) * (300 - 273.15) + 32;
      document.getElementById("temp").innerHTML = "300K is equal to  " + c + "C and " + f + "F.";
    </script>
  </body>
</html>
