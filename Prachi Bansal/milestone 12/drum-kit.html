<html>
  <head>
    <title>drum-kit</title>
    <link rel="stylesheet" href="drum-kit.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hithat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">bell</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <audio data-key="65" src="clap12.mp3"></audio>
    <audio data-key="83" src="hihat.mp3"></audio>
    <audio data-key="68" src="kick.wav"></audio>

    <audio data-key="71" src="boom.wav"></audio>
    <audio data-key="72" src="ride.wav"></audio>
    <audio data-key="74" src="snare.wav"></audio>
    <audio data-key="75" src="bell.wav"></audio>
    <audio data-key="76" src="tink.wav"></audio>
    <script>
      window.addEventListener("keydown", function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const kee = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        //console.log(kee);
        if (!audio || !kee) return;
        audio.currentTime = 0; //rewind to start
        audio.play();
        console.log("kee");
        console.log(kee);
        kee.classList.add("playing");
      });
      function removeTransition(e) {
        if (e.propertyName !== "transform") return; //skip it if its not a transform
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach((key) => {
        key.addEventListener("transitionend", removeTransition);
      });
    </script>
  </body>
</html>
