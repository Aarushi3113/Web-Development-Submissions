<html>
  <head>
    <title>rock-paper-scissor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="rock-paper-scissor.css" />
  </head>
  <body>
    <header>
      <h1 class="display-4">Rock-Paper-Scissor</h1>
    </header>
    <div class="score">
      <div id="leftUser" class="badge">User</div>
      <div id="rightComp" class="badge">Comp</div>
      <span id="score1">0</span> : <span id="score2">0</span>
    </div>
    <div class="result">
      <p>LET'S START</p>
    </div>
    <div class="choices">
      <div class="rps" id="Rock">
        <img src="rock.png" />
      </div>
      <div class="rps" id="Scissor">
        <img src="scissor.png" />
      </div>
      <div class="rps" id="Paper">
        <img src="paper.png" />
      </div>
    </div>
    <div id="move">
      <h3>Make Your Move</h3>
    </div>

    <script src="rock-paper-scissor.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
